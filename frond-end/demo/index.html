<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    
    <div id="app">
      <div class="nav-bar">Welcome!
        
      </div>
      <div class="cart">Cart({{ cart.length }})</div>
      
      <product-display :premium="premium" @add-to-cart="updateCart"></product-display>
      <product-display1 :premium="premium" @add-to-cart="updateCart"></product-display1>
      <product-display2 :premium="premium" @add-to-cart="updateCart"></product-display2>
      <product-display3 :premium="premium" @add-to-cart="updateCart"></product-display3>
      <product-display4 :premium="premium" @add-to-cart="updateCart"></product-display4>
      <review-list v-if="reviews.length" :reviews="reviews"></review-list>
      <review-form @review-submitted="addReview"></review-form>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Import Components -->
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ProductDisplay1.js"></script>
    <script src="./components/ProductDisplay2.js"></script>
    <script src="./components/ProductDisplay3.js"></script>
    <script src="./components/ProductDisplay4.js"></script>
    <script src="./components/ReviewForm.js"></script>
    <script src="./components/ReviewList.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
